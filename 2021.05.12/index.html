<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        :root {
            --color-main: #8091F2;
            --color-secondary: #A0ACF2;
            --color-shades: #3B52D9;
            --color-light: #F2F2F2;
            --color-complimentary: #730255;
        }
        .wrapper {
            min-height: 100vh;
            background-color: var(--color-main);
        }
        .col {
            border: 1px dotted var(--color-complimentary);
            border-radius: 1rem;
            min-height: 10rem;
        }
    </style>
</head>
<body>
    <div class="wrapper container">
        <div class="row gy-3">
            <div class="col col-12 col-md-6 col-xl-2">Logo</div>
            <div class="col col-12 col-md-6 col-xl-10">Nav</div>
            <div class="col col-12"></div>
            <div class="col col-4"></div>
            <div class="col col-4"></div>
            <div class="col col-4"></div>
            <div class="col col-6"></div>
            <div class="col col-6"></div>
            <div class="col col-12 col-md-6 col-xl-3">Card 1</div>
            <div class="col col-12 col-md-6 col-xl-3">Card 2</div>
            <div class="col col-12 col-md-6 col-xl-3">Card 3</div>
            <div class="col col-12 col-md-6 col-xl-3">Card 4</div>
            <div class="col col-12"></div>
        </div>
    </div>
</body>
</html>
